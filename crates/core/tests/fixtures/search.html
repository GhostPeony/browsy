<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search</title>
</head>
<body>
  <main>
    <h1>Search</h1>
    <form action="/search" method="get" role="search">
      <label for="q">Search query</label>
      <input type="search" id="q" name="q" placeholder="Search...">
      <button type="submit">Search</button>
    </form>
  </main>
</body>
</html>
